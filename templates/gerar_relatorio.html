<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Relatório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerar Relatório</h1>
        <form action="{{ url_for('gerar_relatorio') }}" method="GET">
            <div class="form-group">
                <label for="tipo">Tipo de Relatório:</label>
                <select class="form-control" id="tipo" name="tipo" required>
                    <option value="vendas">Relatório de Vendas</option>
                    <option value="estoque">Relatório de Estoque</option>
                </select>
            </div>
            <div class="form-group">
                <label for="periodo">Período:</label>
                <select class="form-control" id="periodo" name="periodo" required>
                    <option value="hoje">Hoje</option>
                    <option value="semana">Última Semana</option>
                    <option value="mes">Último Mês</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Gerar Relatório</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
