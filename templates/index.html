<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Arquivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho com imagem -->
        <div class="header">
            <h1>Bem-vindo à Lanchonete</h1>
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo-cael.jpg') }}" alt="Logo da Lanchonete CAEL" class="logo">
            </div>
        </div>

        <!-- Exibe mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Menu de navegação atualizado -->
        <div class="menu">
            <a href="{{ url_for('vendas') }}" class="btn btn-success">Vendas</a>
            <a href="{{ url_for('estoque') }}" class="btn btn-primary">Estoque</a>
            <a href="{{ url_for('cadastrar_produto') }}" class="btn btn-warning">Cadastrar Produto</a>
            <a href="{{ url_for('gerar_relatorio_form') }}" class="btn btn-primary">Gerar Relatório</a>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>DESENVOLVIDO POR: <span class="disney-font">WILLIANTEO</span></p>
    </footer>
</body>
</html>
