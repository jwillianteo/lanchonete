<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete CAEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #4169E1;
            color: white;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .menu {
            margin-top: 20px;
        }
        .menu a {
            margin: 5px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bem-vindo à Lanchonete CAEL</h1>
        <img src="{{ url_for('static', filename='logo-cael.jpg') }}" alt="Logo da Lanchonete CAEL" class="logo">
    </div>

    <div class="container">
        <!-- Mensagens Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Menu de Navegação -->
        <div class="menu">
            <a href="{{ url_for('vendas') }}" class="btn btn-success">Vendas</a>
            <a href="{{ url_for('estoque') }}" class="btn btn-primary">Estoque</a>
            <a href="{{ url_for('cadastrar_produto') }}" class="btn btn-warning">Cadastrar Produto</a>
            <a href="{{ url_for('gerar_relatorio_form') }}" class="btn btn-info">Gerar Relatório</a>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>DESENVOLVIDO POR: <span class="disney-font">WILLIANTEO</span></p>
    </footer>
</body>
</html>
