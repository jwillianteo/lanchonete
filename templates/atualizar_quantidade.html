<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Estoque</title>
</head>
<body>
    <h1>Atualizar Quantidades do Estoque</h1>

    <!-- Exibe mensagens de erro ou sucesso -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Formulário para atualizar as quantidades -->
    <form action="{{ url_for('atualizar_estoque') }}" method="POST">
        {% for produto in produtos %}
            <div>
                <label for="quantidade_{{ produto.id }}">{{ produto.nome }}</label>
                <input type="number" id="quantidade_{{ produto.id }}" name="quantidade_{{ produto.id }}" value="{{ produto.quantidade }}" min="0" required>
            </div>
        {% endfor %}
        <button type="submit">Atualizar Estoque</button>
    </form>

    <a href="{{ url_for('home') }}">Voltar para a página inicial</a>
</body>
</html>
