<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Container principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Mensagens de flash */
        .alert {
            margin-bottom: 20px;
            text-align: center;
        }

        /* Formulário */
        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #4169E1;
            box-shadow: 0 0 5px rgba(65, 105, 225, 0.5);
        }

        /* Botões */
        .btn {
            padding: 12px 24px; /* Aumentado em 10% */
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary {
            background-color: #4169E1; /* Azul Royal */
            color: white;
        }

        .btn-primary:hover {
            background-color: #1E90FF; /* Azul mais claro no hover */
            transform: translateY(-2px); /* Efeito de levantar */
        }

        .btn-secondary {
            background-color: #6c757d; /* Cinza */
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268; /* Cinza mais escuro no hover */
            transform: translateY(-2px); /* Efeito de levantar */
        }

        /* Animação para o botão Cadastrar */
        .btn-primary {
            animation: pulse 1.5s infinite; /* Animação de pulsar */
        }

        .btn-primary:hover {
            animation: none; /* Para a animação no hover */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .form-control {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Produto</h1>
        
        <!-- Exibir mensagens de flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Formulário de cadastro -->
        <form method="POST" action="{{ url_for('cadastrar_produto') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
            </div>

            <div class="mb-3">
                <label for="valor_compra" class="form-label">Valor de Compra</label>
                <input type="number" step="0.01" class="form-control" id="valor_compra" name="valor_compra" required>
            </div>

            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" required>
            </div>

            <div class="mb-3">
                <label for="imagem" class="form-label">Imagem do Produto</label>
                <input type="file" class="form-control" id="imagem" name="imagem">
            </div>

            <!-- Botões -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
